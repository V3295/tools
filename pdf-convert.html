<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Convert and optimize your PDF files easily with our responsive PDF Converter tool. Free and fast!">
  <meta name="keywords" content="PDF Converter, PDF to Word, PDF to JPG, compress PDF, convert PDF">
  <meta name="author" content="YourSiteName">
  <title>PDF Converter Tool - Free Online PDF Conversion</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a2d79c1f8e.js" crossorigin="anonymous"></script>
  <!-- Google AdSense (Replace 'YOUR-ADSENSE-ID' below with your actual Ad Unit ID) -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
  <script>
    (adsbygoogle = window.adsbygoogle || []).push({});
  </script>
</head>
<body class="bg-gray-50 text-gray-800 font-sans">

  <!-- Header -->
  <header class="bg-white shadow">
    <div class="max-w-7xl mx-auto px-4 py-5 flex justify-between items-center">
      <h1 class="text-xl font-bold">PDF Converter</h1>
      <nav class="space-x-4">
        <a href="index.html" class="text-gray-600 hover:text-blue-600">Home</a>
        <a href="pdf-tools.html" class="text-gray-600 hover:text-blue-600">All PDF Tools</a>
      </nav>
    </div>
  </header>

  <!-- Hero -->
  <section class="text-center py-10 px-4">
    <h2 class="text-3xl font-bold mb-2">Convert & Optimize Your PDF</h2>
    <p class="text-gray-600 mb-4">Upload your PDF, select the conversion level, and get optimized results instantly.</p>
    
    <!-- Ad Placeholder -->
    <div class="my-6">
      <!-- Google AdSense Ad Slot -->
      <ins class="adsbygoogle"
           style="display:block"
           data-ad-client="ca-pub-YOUR-ADSENSE-ID"
           data-ad-slot="1234567890"
           data-ad-format="auto"
           data-full-width-responsive="true"></ins>
    </div>

    <!-- Tool UI -->
    <div class="max-w-xl mx-auto bg-white shadow-md rounded-lg p-6">
      <form id="pdfForm">
        <div class="mb-4">
          <label class="block mb-1 font-medium">Upload PDF</label>
          <input type="file" accept=".pdf" id="pdfFile" required class="w-full px-3 py-2 border rounded">
        </div>
        <div class="mb-4">
          <label class="block mb-1 font-medium">Select Convert Level</label>
          <select id="convertLevel" class="w-full px-3 py-2 border rounded">
            <option value="basic">Basic</option>
            <option value="medium">Medium</option>
            <option value="high">High</option>
          </select>
        </div>
        <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700 transition">
          Convert PDF
        </button>
      </form>
      <div id="output" class="mt-4 text-green-600 font-semibold hidden">Conversion successful!</div>
    </div>
  </section>

  <!-- Another Ad Placeholder -->
  <div class="my-10 max-w-7xl mx-auto px-4">
    <!-- Google AdSense Ad Slot -->
    <ins class="adsbygoogle"
         style="display:block"
         data-ad-client="ca-pub-YOUR-ADSENSE-ID"
         data-ad-slot="0987654321"
         data-ad-format="auto"
         data-full-width-responsive="true"></ins>
  </div>

  <!-- Footer -->
  <footer class="bg-white border-t py-6 text-center text-sm text-gray-500">
    &copy; 2025 YourSiteName. All rights reserved.
  </footer>

  <script>
    document.getElementById('pdfForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const fileInput = document.getElementById('pdfFile');
      const level = document.getElementById('convertLevel').value;

      if (!fileInput.files.length) {
        alert('Please upload a PDF file.');
        return;
      }

      // Simulate conversion
      document.getElementById('output').classList.remove('hidden');
      document.getElementById('output').textContent = `Conversion successful using "${level}" level.`;
    });
  </script>
</body>
</html>
